<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Positioning Examples</title>
  </head>
  <body>
    <h1>Positioning Examples</h1>
    <div id="all-examples">
        <br />
        <hr />
        <section>
            <h2>Relative positioning example:</h2>
            <div class="top-div"></div>
            <div id="relative-position-example" class="middle-div"></div>
            <div class="bottom-div"></div>
        </section>
        <br />
        <hr />
        <section id="abs-parent">
            <h2>Absolute positioning example:</h2>
            <div class="top-div"></div>
            <div class="middle-div"></div>
            <div id="abs-example" class="bottom-div"></div>
        </section>
        <br />
        <hr />
        <section>
            <h2>Fixed positioning example:</h2>
            <div class="top-div">Where did my pink friend go?</div>
            <div id="fixed-pos-example" class="middle-div"></div>
            <div class="bottom-div"></div>
        </section>
        <br />
        <hr />
        <section>
            <h2>Sticky positioning example:</h2>
            <div id="sticky-pos-example" class="top-div"></div>
            <div class="middle-div"></div>
            <div class="bottom-div"></div>
        </section>
        <br />
        <hr />
        <section>
            <h2>z-index example:</h2>
            <div id="top-z" class="top-div"></div>
            <div id="middle-z" class="middle-div"></div>
            <div id="bottom-z" class="bottom-div"></div>
        </section>
    </div>
  </body>
</html>
