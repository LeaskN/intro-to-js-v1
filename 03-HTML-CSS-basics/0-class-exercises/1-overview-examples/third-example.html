<!DOCTYPE html>
<html>
  <head>
    <title>About me</title>
    <!-- 
      This is showing you that when you have two elements that are stacked on top of each other,
      the element with the largest margin is going to overlap the smaller margin.
    -->
    <style>
      * {
        background-color: pink;
      }
      
      .module {
        display: block;
        width: 100%;
        height: 150px;
      }

      p {
        background-color: yellow;
      }

      .module-top {
        margin-bottom: 25px;
        border: 1px solid blue;
      }

      .module-bottom {
        margin-top: 50px;
        /* background-color: #3bbfef; */
        border: 1px solid red;
      }

      hr {
        /* background-color: red; */
      }

      #the-one-and-only{
        height: 2px;
        /* background-color: blue; */
      }

    </style>
  </head>
  <body>
      <div class="module module-top">
        <span>Inline Element</span>
        <span>Inline Element</span>
        <p>Words and things</p>
        <p>Words and things</p>
      </div>
      <div class="module module-bottom"></div>
      <hr />
      <div id="the-one-and-only"></div>
  </body>
</html>
