<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 100px;
        }
    </style>
</head>
    <body>
        <header>
            <img></img>
            <nav></nav>
            <form>
                <label for="search" id="username">Username:</label>
                <input required id="username" name="search" type="text">
                <label for="password" id="password">Password:</label>
                <input required id="password" name="password" type="password">
            </form>
        </header>
        <div id="main-content">
            <div id="top-story">
                <!-- 
                    The HTML <main> element represents the dominant 
                    content of the <body> of a document. The main content 
                    area consists of content that is directly related to or 
                    expands upon the central topic of a document, or the central 
                    functionality of an application.
                -->
                <main>
                    <!-- Aside (semantic value): Defines some content aside from the content it is placed in -->
                    <aside></aside>
                </main>
                <section></section>
            </div>
        </div>
    </body>
</html>
