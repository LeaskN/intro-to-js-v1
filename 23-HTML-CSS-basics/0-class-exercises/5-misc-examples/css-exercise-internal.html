<!--
From: Melissa Arliss and Sonyl Nagale

Make an unordered HTML list of the following animals:
    Mouse
    Canary
    Penguin
    Salmon
    Cat
    Goldfish
    Dog
    Sheep
    Parakeet
    Tuna

Add the following background colors using CSS classes:
    All mammals: lavenderBlush
    All birds: lightGray
    All fish: lightYellow

Apply the following text colors to the list items using IDs:
    Mouse: gray
    Canary: orangeRed
    Penguin: black
    Salmon: salmon
    Cat: sienna
    Goldfish: gold
    Dog: tan
    Sheep: steelBlue
    Parakeet: lime
    Tuna: purple
-->

<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css-exercise-external-sheet.css">
        <Title>Example</Title>
    </head>
    <body>
        <ul>
            <li id="mouse" class="mammals">Mouse</li>
            <li id="canary" class="birds">Canary</li>
            <li id="penguin" class="birds">Penguin</li>
            <li id="fish" class="fish">Salmon</li>
            <li id="cat" class="mammals">Cat</li>
            <li id="goldfish" class="fish">Goldfish</li>
            <li id="dog" class="mammals">Dog</li>
            <li id="sheep" class="mammals">Sheep</li>
            <li id="parakeet" class="birds">Parakeet</li>
            <li id="tuna" class="fish">Tuna</li>
        </ul>
    </body>
</html>
